<ion-menu [content]="nav">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <button ion-item icon-left (click)="onLoad(dashboardPage)">
                    <ion-icon name="stats"></ion-icon>
                    Dashboard</button>
                <button ion-item icon-left (click)="onLoad(openTicketsPage)">
                    <ion-icon name="paper"></ion-icon>
                    Open Tickets</button>
                <button ion-item icon-left (click)="onLogout()">
                    <ion-icon name="log-out"></ion-icon>
                    Logout</button>
            </ion-list>
        </ion-content>
    </ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
