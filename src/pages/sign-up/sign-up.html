<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-row class="signUpFrom">
    <ion-col col-12>
      <form #f="ngForm" (ngSubmit)="onSignUp(f)">
        <ion-list class="login__input__list">
          <ion-item>
            <ion-label floating>Name
            </ion-label>
            <ion-input type="text" name="userid" ngModel required autocomplete="off"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              Email
            </ion-label>
            <ion-input type="email" name="email" ngModel required autocomplete="off"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              Password
            </ion-label>
            <ion-input type="password" name="password" ngModel required autocomplete="off"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>
              Confirm Password
            </ion-label>
            <ion-input type="password" name="password" ngModel required autocomplete="off"></ion-input>
          </ion-item>
          <button class="signUpBtn" ion-button block round outline color="secondary" type="submit" [disabled]="!f.valid">Register</button>
        </ion-list>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
